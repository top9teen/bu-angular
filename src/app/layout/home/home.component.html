
<div [@routerTransition]>
    <!-- <hr> -->
    <div *ngIf="role == '2'">
        <div class="row">
            <div class="col-md-12">
                <ngb-carousel>
                    <ng-template ngbSlide *ngFor="let slider of sliders">
                        <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide"
                            width="100%">
                        <div class="carousel-caption">
                            <h3>{{slider.label}}</h3>
                            <p>{{slider.text}}</p>
                        </div>
                    </ng-template>
                </ngb-carousel>
            </div>
        </div>
    </div>
    <div *ngIf="role == '1' || role == '3'">
        <div class="row">
            <div class="col-xl-3 col-lg-6" style="padding-top: 15px;">
                <app-stat [bgClass]="'warning'" [icon]="'fa-user'" [label]="'จำนวนผู้ใช้ระบบ'" [count]="countUserTotal">
                </app-stat>
            </div>
            <br>
            <div *ngFor="let inspection of sumInspectionModels" class="col-xl-3 col-lg-6" style="padding-top: 15px;">
                <!-- <app-stat [bgClass]="'warning'" [icon]="'fa-stethoscope'" [count]="inspection.count" [label]="'โรค'+inspection.name"></app-stat> -->
                <app-stat [bgClass]="'warning'" [icon]="'fa-stethoscope'" [count]="inspection.count"
                    [label]="inspection.name"></app-stat>
            </div>
            <br>
            <!-- <div class="col-xl-3 col-lg-6">
                <app-stat [bgClass]="'warning'" [icon]="'fa-tasks'" [count]="12" [label]="'New task!'"></app-stat>
            </div>
            <div class="col-xl-3 col-lg-6">
                <app-stat [bgClass]="'success'" [icon]="'fa-shopping-cart'" [count]="124" [label]="'New Orders!'">
                </app-stat>
            </div>
            <div class="col-xl-3 col-lg-6">
                <app-stat [bgClass]="'danger'" [icon]="'fa-support'" [count]="13" [label]="'New Tickets!'"></app-stat>
            </div> -->
        </div>
    </div>
</div>

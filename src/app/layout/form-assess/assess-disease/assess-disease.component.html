<div class="head">
    <h3>ประเมินโรค/คัดกรอง</h3>
  </div>
<hr>
<form [formGroup]="inspectionForm">
  <link href="https://fonts.googleapis.com/css?family=Prompt&display=swap" rel="stylesheet">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <select class="form-control" formControlName="inspectionId" (change)="getInspection()"
        [ngModel]="inspectionId != null ? inspectionId : '' ">
        <option value="">-- เลือก --</option>
        <option *ngFor="let inspection of inspectionModels ; let i = index" value="{{inspection.inspectionId}}">
          <span>{{inspection.inspectionName}}</span>
        </option>
      </select>
    </div>
  </div>
</form>
<br>
<br>
<form [formGroup]="choiceForm">
  <input type="hidden" id="sizeChoice" name="sizeData" value="{{questions.length}}">
  <div class="row">
    <div class="col-lg-12">
      <h4>ชื่อโรค/คัดกรอง : {{inspectionName}}</h4>
    </div>
  </div>
  <br>
  <div *ngFor="let question of questions ; let i = index">
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-9">
        <h5>ข้อ {{i+1}} : {{question.questionName}}</h5>
      </div>
    </div>
    <div *ngFor="let choice of question.choices ; let is = index">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-10">
          <input class="form-check-input" type="radio" name="criterion_{{i}}" value="{{choice.choiceCriterion}}" />
            {{choice.choiceName}}
        </div>
      </div>
    </div>
    <hr>
  </div>
  <!-- /.row -->
  <br>
  <div class="button">
    <!-- <div class="col-lg-1"></div> -->
    <!-- <button class="btn rounded-btn" (click)="onSubmitForm()">ยืนยัน</button>
    &nbsp;
    <button class="btn rounded-btn" (click)="onBack()">ยกเลิก</button> -->

    <button class="button button1" (click)="onSubmitForm()">ยืนยัน</button>
    <button class="button button2" >ยกเลิก</button>


  </div>
  <br>
</form>

<div class="head">
    <h3>ประเมินโรค/คัดกรอง</h3>
  </div>
<hr>
<form [formGroup]="inspectionForm">
  <link href="https://fonts.googleapis.com/css?family=Prompt&display=swap" rel="stylesheet">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <select class="form-control" formControlName="inspectionId" (change)="getInspection()"
        [ngModel]="inspectionId != null ? inspectionId : '' ">
        <option value="">-- เลือก --</option>
        <option *ngFor="let inspection of inspectionModels ; let i = index" value="{{inspection.inspectionId}}">
          <span>{{inspection.inspectionName}}</span>
        </option>
      </select>
    </div>
  </div>
</form>
<br>
<br>
<form [formGroup]="choiceForm">
  <input type="hidden" id="sizeChoice" name="sizeData" value="{{questions.length}}">
  <div class="row">
    <div class="col-lg-12">
      <h4>ชื่อโรค/คัดกรอง : {{inspectionName}}</h4>
    </div>
  </div>
  <br>
  <div *ngIf="Q2">
    <div *ngFor="let question of questions ; let i = index">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-9">
          <h5>ข้อ {{i+1}} : {{question.questionName}}</h5>
        </div>
      </div>
      <div *ngFor="let choice of question.choices ; let is = index">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-10">
            <input class="form-check-input" type="radio" name="criterion_{{i}}" value="{{choice.choiceCriterion}}" />
              {{choice.choiceName}}
          </div>
        </div>
      </div>
      <hr>
    </div>
  </div>
  <div  *ngIf="!Q2 && !Q8">
    <div *ngFor="let question of questions ; let i = index">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-9">
          <h5>ข้อ {{i+1}} : {{question.questionName}}</h5>
        </div>
      </div>
      <div *ngFor="let choice of question.choices ; let is = index">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-10">
            <input class="form-check-input" type="radio" name="criterion_{{i}}" value="{{choice.choiceCriterion}}" />
              {{choice.choiceName}}
          </div>
        </div>
      </div>
      <hr>
    </div>
  </div>
  <div *ngIf="Q8">
    <div *ngFor="let question of questions ; let i = index">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-9">
          <h5>ข้อ {{i+1}} : {{question.questionName}}</h5>
        </div>
      </div>
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-10">
            <label style="margin-right: 30px; padding: 5px;">จำนวนครั้ง : </label>
            <input #data8Q *ngIf="i+1 != 4 " type="text" name="criterion_{{i}}"  maxlength="5" (blur)="onChange(i+1, data8Q.value, question.questionId)"/>
            <input #quest4 *ngIf="i+1 == 4 && !disabled"  type="text" name="criterion_{{i}}"  maxlength="5" disabled/>
            <input #quest4 *ngIf="i+1 == 4 && disabled"  type="text" name="criterion_{{i}}"  maxlength="5" (blur)="onChange(i+1,quest4.value,question.questionId)"/>

          </div>
        </div>
      <hr>
    </div>
  </div>

  <!-- /.row -->
  <br>
  <div class="button">
    <!-- <div class="col-lg-1"></div> -->
    <!-- <button class="btn rounded-btn" (click)="onSubmitForm()">ยืนยัน</button>
    &nbsp;
    <button class="btn rounded-btn" (click)="onBack()">ยกเลิก</button> -->

    <button *ngIf="!Q2 && !Q8 && !Q9" class="button button1" (click)="onSubmitForm()" [disabled]="!choiceForm.valid">ยืนยัน</button>
    <button *ngIf="Q2" class="button button1" (click)="onSubmitForm2Q()" >ยืนยัน</button>
    <button *ngIf="Q8" class="button button1" (click)="onSubmitForm8Q()" [disabled]="!choiceForm.valid">ยืนยัน</button>
    <button *ngIf="Q9" class="button button1" (click)="onSubmitForm9Q()" [disabled]="!choiceForm.valid">ยืนยัน</button>
    <button class="button button2" (click)="onBack()">ยกเลิก</button>


  </div>
  <br>
</form>

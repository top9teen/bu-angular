<!-- <app-page-header [heading]="'เพิ่มข้อมูลผู้สูงอายุ'" [icon]="'fa-edit'"></app-page-header> -->
<link href="https://fonts.googleapis.com/css?family=Prompt&display=swap" rel="stylesheet">
<div class="font">
    <h3>เพิ่มข้อมูลบุคลากร</h3>
</div>
<hr>
<div class="font">
    <h5>ข้อมูลส่วนตัว</h5>
</div>
<form [formGroup]="profileForm">
    <input type="hidden" class="form-control" formControlName="userId"
        [ngModel]="profileModel != null ? profileModel.userId : '' ">
    <div class="row">
        <div class="col-lg-1"></div>
        <div *ngIf="imgURL != ''" class="col-lg-5">
            <img [src]="imgURL" height="200" *ngIf="imgURL"><br>
            <!-- <span style="color:red;" *ngIf="message">{{message}}</span> -->
            <input #file type="file" accept='image/*' (change)="preview(file.files)" />
        </div>
        <div *ngIf="imgURL == ''" class="col-lg-5">
            <img src="assets/images/profile.jpg" height="200"><br>
            <input #file type="file" accept='image/*' (change)="preview(file.files)" />
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-5">
            <fieldset class="form-group">
                <label>รหัสประจำตัวประชาชน</label>
                <input type="text" class="form-control" formControlName="cardId"
                    [ngModel]="profileModel != null ? profileModel.cardId : '' ">
            </fieldset>
            <fieldset class="form-group">
                <label>ชื่อ</label>
                <input type="text" class="form-control" formControlName="fertName"
                    [ngModel]="profileModel != null ? profileModel.fertName : '' ">
            </fieldset>
            <!-- <div class="form-group">
                <label>เพศ</label>
                <select class="form-control" formControlName="sex"
                    [ngModel]="profileModel != null ? profileModel.sex : '' ">
                    <option value="">-- เลือก --</option>
                    <option value="1">ชาย</option>
                    <option value="2">หญิง</option>
                </select>
            </div> -->
            <fieldset class="form-group">
                <label>อายุ</label>
                <input type="text" class="form-control" formControlName="age"
                    [ngModel]="profileModel != null ? profileModel.age : '' ">
            </fieldset>
        </div>
        <div class="col-lg-5">
            <div class="form-group">
                <label>คำนำหน้า</label>
                <select class="form-control" formControlName="titleName"
                    [ngModel]="profileModel != null ? profileModel.titleName : '' ">
                    <option value="">-- เลือก --</option>
                    <option value="1">นาย</option>
                    <option value="2">นาง</option>
                    <option value="3">นางสาว</option>
                </select>
            </div>
            <fieldset class="form-group">
                <label>สกุล</label>
                <input type="text" class="form-control" formControlName="lastName"
                    [ngModel]="profileModel != null ? profileModel.lastName : '' ">
            </fieldset>

            <fieldset class="form-group">
                <label>เบอร์โทร</label>
                <input type="text" class="form-control" formControlName="phoneNo"
                    [ngModel]="profileModel != null ? profileModel.phoneNo : '' ">
            </fieldset>
        </div>
        <div class="col-lg-1"></div>
    </div>
    <!-- /.row -->
    <!-- <hr> -->
    <!-- <h5>ข้อมูลที่อยู่</h5> -->
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-5">
            <fieldset class="form-group">
                <label>ที่อยู่</label>
                <input type="text" class="form-control" formControlName="houseNo"
                    [ngModel]="profileModel != null ? profileModel.houseNo : '' ">
            </fieldset>
            <!-- <fieldset class="form-group">
                <label>ตำบล</label>
                <input type="text" class="form-control" formControlName="subdistrict"
                    [ngModel]="profileModel != null ? profileModel.subdistrict : '' ">
            </fieldset>
            <fieldset class="form-group">
                <label>จังหวัด</label>
                <input type="text" class="form-control" formControlName="province"
                    [ngModel]="profileModel != null ? profileModel.province : '' ">
            </fieldset> -->

        </div>
        <div class="col-lg-5">
            <div class="form-group">
                <label>สิทธิ์การใช้งาน</label>
                <select class="form-control" formControlName="role"
                    [ngModel]="profileModel != null ? profileModel.role : '' ">
                    <option value="">-- เลือก --</option>
                    <option value="1">ผู้ดูแลระบบ</option>
                    <option value="3">พนักงาน</option>
                </select>
            </div>
            <!-- <fieldset class="form-group">
                <label>อำเภอ</label>
                <input type="text" class="form-control" formControlName="district"
                    [ngModel]="profileModel != null ? profileModel.district : '' ">
            </fieldset>

            <fieldset class="form-group">
                <label>รหัสไปรษณีย์</label>
                <input type="text" class="form-control" formControlName="postal"
                    [ngModel]="profileModel != null ? profileModel.postal : '' ">
            </fieldset> -->

        </div>
        <div class="col-lg-1"></div>
    </div>
    <!-- <hr> -->
    <!-- /.row -->
    <div *ngIf="!showActions">
        <fieldset class="form-group">
            <input type="hidden" class="form-control" formControlName="userName"
                [ngModel]="profileModel != null ? profileModel.userName : '' ">
        </fieldset>
        <fieldset class="form-group">
            <input type="hidden" class="form-control" formControlName="passWord"
                [ngModel]="profileModel != null ? profileModel.passWord : '' ">
        </fieldset>
    </div>
    <div *ngIf="showActions">
        <div class="font">
            <h5>ข้อมูลบัญชี</h5>
        </div>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-5">
                <fieldset class="form-group">
                    <label>ชื่อบัญชี</label>
                    <input type="text" class="form-control" formControlName="userName"
                        [ngModel]="profileModel != null ? profileModel.userName : '' ">
                </fieldset>
                </div>
                <div class="col-lg-5">
                <fieldset class="form-group">
                    <label>รหัสผ่าน</label>
                    <input type="text" class="form-control" formControlName="passWord"
                        [ngModel]="profileModel != null ? profileModel.passWord : '' ">
                </fieldset>
            </div>
            <div class="col-lg-1"></div>
            
        </div>
    </div>
    <hr>
    <div class="button">
        <button class="button button1" (click)="saveProfile()">บันทึก</button>
        <button class="button button2" (click)="onBack()">ยกเลิก</button>
    </div>
    <br>
</form>

<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <link href="https://fonts.googleapis.com/css?family=Prompt&display=swap" rel="stylesheet">
            <img src="assets/images/1.png" width="150px" class="user-avatar" />
            <h1>ระบบตรวจสอบสุขภาพเบื้องต้นด้วยตนเองสำหรับผู้สูงอายุ</h1>
            <form [formGroup]="loginForm" >
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg"  placeholder="UserID" formControlName="username">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" placeholder="Password" formControlName="password">
                    </div>
                </div>
                <button class="btn rounded-btn" [routerLink]="['/home']" (click)="onLoggedin()">{{ 'Log in' | translate }}</button>
                &nbsp;
                <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a> -->
            </form>
        </div>
    </div>
</div>
